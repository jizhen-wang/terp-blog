<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <title>Terp Blog</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'terpblog/css/master.css'%}">

  <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen"
    charset="utf-8">
</head>

<body class="my-2">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation" id="navbar">
    <div class="navbar-nav align-items-center">
      <a class="navbar-brand mynav" href="{% url 'home' %}"><i class="fas fa-igloo"></i>TerpBlog</a>
    </div>
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
      <li class="nav-item"><a class="nav-link active" href="{% url 'posts:create' %}">Post</a></li>
      <li class="nav-item"><a class="nav-link active" href="{% url 'groups:all' %}">Groups</a></li>
      <li class="nav-item"><a class="nav-link active" href="{% url 'groups:create' %}">Create Group</a></li>
      <li class="nav-item"><a class="nav-link active" href="{% url 'accounts:logout' %}">Log out</a></li>
      <li class="nav-item"><a class="nav-link active" href="{% url 'posts:for_user' username=user.username%}"><span
            class="fas fa-user"></span></a></li>
      {% else %}
      <li class="nav-item"><a class="nav-link active" href="{% url 'groups:all' %}">Groups</a></li>
      <li class="nav-item"><a class="nav-link active" href="{% url 'accounts:login' %}">Log in</a></li>
      <li class="nav-item"><a class="nav-link active" href="{% url 'accounts:signup' %}">Sign up</a></li>
      {% endif %}
    </ul>
  </nav>

  <div class="container mycontent pt-1">
    {% block content %}

    {% endblock %}
  </div>

  <script src="{% static 'terpblog/js/master.js' %}" type="text/javascript"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script>
    $("textarea").addClass("editable medium-editor-textarea");
    $("textarea").removeClass("form-control");
    let editor = new MediumEditor('.editable', {
      activeButtonClass: 'medium-editor-button-active',
      buttonLabels: 'font-awesome',
    });
  </script>
</body>

</html>
