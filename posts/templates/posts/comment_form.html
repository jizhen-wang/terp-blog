{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}
{% block content %}
<h1>New comment</h1>
<form method="POST" class="post-form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary btn-large">Post</button>
    {% endbuttons %}
</form>


{% endblock %}
