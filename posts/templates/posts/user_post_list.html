{% extends "posts/post_base.html" %}

{% block pre_post %}
<div class="col-md-4">
	<h1>@{{ post_user.username }}</h1>
	<p>Post History</p>
</div>
{% endblock %}

{% block post_content %}
<div class="col-md-8">
	{% for post in post_list %}
	{% include "posts/_post.html" %}
	{% empty %}
	<h2>No posts yet. <br>You can add post to any groups you want.</h2>
	{% endfor %}
</div>
{% endblock %}
